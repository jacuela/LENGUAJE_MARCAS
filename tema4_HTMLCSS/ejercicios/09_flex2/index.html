<!DOCTYPE html>
<html lang="es">
<head>
  <title>Flex 2</title>
  <meta charset="utf-8">
  <meta name="description" content="CSS">
  <meta name="keywords" content="HTML, CSS">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<header><h1>Practicamos FLEXBOX 2</h1></header>
<main>
  <div class='row'>
    <div class="column fondo_azul">
        <h3>flex:1</h3>
    </div>
    <div class='column fondo_verde'>
        <h3>flex:1</h3>
    </div>
  </div>
  
  
  <!-- PRIMERA FILA -->
  <div class='row'>
    <div class='double-column fondo_azul'>
        <h3>flex:2</h3>
    </div>
    <div class='column fondo_verde'>
        <h3>flex:1</h3>
    </div>
  </div>
  
    
  <!-- TERCERA FILA - DESTACADA -->
  <div class='row_destacada'>
    <div class='column fondo_amarillo'>
        <h3>flex:1</h3>
    </div>
    <div class='column fondo_amarillo'>
        <h3>flex:1</h3>
    </div>
    <div class='column fondo_amarillo'>
        <h3>flex:1</h3>
    </div>
  </div>
  
  
  <!-- CUARTA FILA  -->
  <div class='row'>
    <div class='column fondo_azul'>
        <h3>flex:1</h3>
    </div>
    <div class='double-column fondo_verde'>
        <h3>flex:2</h3>
    </div>
    <div class='column fondo_rosa'>
        <h3>flex:1</h3>
    </div>
  </div>
 
</main>

</body>
</html>
