<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Practicando Flex2</title>
</head>
<body>
    <header><h1>Practicamos FLEXBOX2</h1></header>
    <main>
        <!-- PRIMERA FILA-->
        <div class="row">
            <div class="column fondo_azul">
                <p>flex:1</p>
            </div>
            <div class="column fondo_verde">
                <p>flex:1</p>
            </div>
        </div>

        <!-- SEGUNDA FILA-->
        <div class="row">
            <div class="double-column fondo_azul">
                <p>flex:2</p>
            </div>
            <div class="column fondo_verde">
                <p>flex:1</p>
            </div>
        </div>

         <!-- TERCERA FILA-->
         <div class="row-padding">
            <div class="column fondo_amarillo">
                <p>flex:1</p>
            </div>
            <div class="column fondo_amarillo">
                <p>flex:1</p>
            </div>
            <div class="column fondo_amarillo">
                <p>flex:1</p>
            </div>
        </div>

        <!-- CUARTA FILA-->
        <div class="row">
            <div class="column fondo_azul">
                <p>flex:1</p>
            </div>
            <div class="double-column fondo_verde">
                <p>flex:2</p>
            </div>
            <div class="column fondo_rosa">
                <p>flex:1</p>
            </div>
        </div>






    </main>
    <footer><p>&copy;Juan Antonio Cuello</p></footer>
    
</body>
</html>
